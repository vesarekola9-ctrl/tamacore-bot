name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build CI game
        run: |
          python run_pipeline.py --assets-dir assets --game-dir _ci_game

      - name: Validate game.json
        run: |
          python tools/validate_game_json.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ci-gdevelop-game
          path: |
            _ci_game/game.json
            _ci_game/assets/generated/*

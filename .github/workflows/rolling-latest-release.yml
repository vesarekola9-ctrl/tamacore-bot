name: rolling-latest-release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_and_update_latest:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build console EXE
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist_console) { Remove-Item -Recurse -Force dist_console }

          python -m PyInstaller `
            --clean `
            --onefile `
            --name TamaCoreBot `
            --distpath dist_console `
            --add-data "tools;tools" `
            run_pipeline.py

          if (!(Test-Path "dist_console\TamaCoreBot.exe")) { throw "Console exe missing" }

      - name: Build GUI EXE (noconsole)
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist_gui) { Remove-Item -Recurse -Force dist_gui }

          python -m PyInstaller `
            --clean `
            --onefile `
            --noconsole `
            --name TamaCoreBotGUI `
            --distpath dist_gui `
            --add-data "tools;tools" `
            gui_app.py

          if (!(Test-Path "dist_gui\TamaCoreBotGUI.exe")) { throw "GUI exe missing" }

      - name: Publish/Update "latest" Release (replace EXEs)
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: TamaCoreBot Latest
          body: |
            Rolling latest builds from main.
            - TamaCoreBotGUI.exe (recommended)
            - TamaCoreBot.exe (console debug)
          artifacts: |
            dist_console/TamaCoreBot.exe
            dist_gui/TamaCoreBotGUI.exe
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true
          draft: false
          prerelease: false

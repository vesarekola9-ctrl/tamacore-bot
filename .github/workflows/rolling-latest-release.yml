name: rolling-latest-release

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build_and_update_latest:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller onefile)
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path TamaCoreBot.spec) { Remove-Item -Force TamaCoreBot.spec }

          python -m PyInstaller `
            --clean `
            --onefile `
            --name TamaCoreBot `
            --add-data "tools;tools" `
            run_pipeline.py

          if (!(Test-Path "dist\TamaCoreBot.exe")) {
            Write-Error "dist\TamaCoreBot.exe not found"
          }

      - name: Publish/Update "latest" Release (replace EXE)
        uses: ncipollo/release-action@v1
        with:
          tag: latest
          name: TamaCoreBot Latest
          body: |
            This is the rolling latest build from main.
            Download TamaCoreBot.exe below.
          artifacts: dist/TamaCoreBot.exe
          allowUpdates: true
          replacesArtifacts: true
          makeLatest: true
          draft: false
          prerelease: false

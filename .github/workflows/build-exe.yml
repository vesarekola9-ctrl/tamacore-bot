name: build-exe

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_windows_exe:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE (PyInstaller onefile)
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist) { Remove-Item -Recurse -Force dist }
          if (Test-Path TamaCoreBot.spec) { Remove-Item -Force TamaCoreBot.spec }

          python -m PyInstaller `
            --clean `
            --onefile `
            --name TamaCoreBot `
            --add-data "tools;tools" `
            run_pipeline.py

      - name: Verify EXE exists
        shell: pwsh
        run: |
          if (!(Test-Path "dist\TamaCoreBot.exe")) {
            Write-Error "dist\TamaCoreBot.exe not found"
          }

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: TamaCoreBot-Windows-EXE
          path: dist/TamaCoreBot.exe
          if-no-files-found: error

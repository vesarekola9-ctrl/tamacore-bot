name: build-exe

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_windows_exe:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build console EXE
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist_console) { Remove-Item -Recurse -Force dist_console }
          python -m PyInstaller `
            --clean `
            --onefile `
            --name TamaCoreBot `
            --distpath dist_console `
            --add-data "tools;tools" `
            run_pipeline.py

          if (!(Test-Path "dist_console\TamaCoreBot.exe")) { throw "Console exe missing" }

      - name: Build GUI EXE (noconsole)
        shell: pwsh
        run: |
          if (Test-Path build) { Remove-Item -Recurse -Force build }
          if (Test-Path dist_gui) { Remove-Item -Recurse -Force dist_gui }
          python -m PyInstaller `
            --clean `
            --onefile `
            --noconsole `
            --name TamaCoreBotGUI `
            --distpath dist_gui `
            --add-data "tools;tools" `
            gui_app.py

          if (!(Test-Path "dist_gui\TamaCoreBotGUI.exe")) { throw "GUI exe missing" }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TamaCoreBot-Windows-EXE
          path: |
            dist_console/TamaCoreBot.exe
            dist_gui/TamaCoreBotGUI.exe
          if-no-files-found: error

name: pipeline-check

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Smoke: make folders
        run: python tools/make_folders.py

      - name: Smoke: analyzer (no template ok)
        run: python tools/template_analyzer.py

      - name: Verify outputs exist
        run: |
          test -d output/reports
          test -d output/scaffold
          test -f output/reports/template_analysis.json
          test -f output/scaffold/template_conventions.json
          echo "OK"

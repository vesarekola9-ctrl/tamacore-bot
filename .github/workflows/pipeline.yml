name: pipeline-check

on:
 push:
 pull_request:
 workflow_dispatch:

jobs:
 smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt

      - run: python tools/make_folders.py
      - run: python tools/template_analyzer.py

      - run: |
          test -d output/reports
          test -d output/scaffold
          test -f output/reports/template_analysis.json
          test -f output/scaffold/template_conventions.json
